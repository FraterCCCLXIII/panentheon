{% extends "main.html" %}

{% block tabs %}
  {{ super() }}
  <style>
    .md-header {
      position: initial; /* Reset header position if necessary */
    }
    .md-main__inner {
      margin: 0; /* Remove margin for main content */
    }
    .md-content {
      display: none; /* Hide default content */
    }
    @media screen and (min-width: 60em) {
      .md-sidebar--secondary {
        display: none; /* Hide secondary sidebar on larger screens */
      }
    }
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none; /* Hide primary sidebar on even larger screens */
      }
    }
  </style>
{% endblock %}

{% block content %}
<section class="mdx-container">
  <div class="md-grid md-typeset">
    <div class="mdx-hero">
      <div class="mdx-hero__image">
        <img src="assets/images/background.jpg" alt="" style="width: 100%; height: 100vh; object-fit: cover;" draggable="false">
      </div>
      <div class="mdx-hero__content">
        <h1 style="position: relative; z-index: 10;">Panentheon</h1>
        <p style="position: relative; z-index: 10;">A collaborative project joining the threads of a new meta-religion and culture.</p>
        <a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | e }}" class="md-button md-button--primary" style="position: relative; z-index: 10;">
          Start here
        </a>
      </div>
      <div class="mdx-hero__bottom-text" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10;">
        <!-- Text at the bottom of the screen -->
        <p>Additional text at the bottom</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block footer %}
<!-- Footer content if needed -->
{% endblock %}
