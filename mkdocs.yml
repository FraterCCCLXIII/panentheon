site_name: Panentheon
repo_url: https://github.com/openartist/panentheon
edit_uri: edit/main/docs/
theme:
  name: material
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye
  palette:
    - scheme: default
      primary: white
      accent: black
  extra:
    generator: false
    copyright: Copyright &copy; Panentheon
  
    #   toggle:
    #     icon: material/toggle-switch-off-outline
    #     name: Switch to dark mode
    # - scheme: slate
    #   primary: black
    #   accent: indigo
    #   toggle:
    #     icon: material/toggle-switch
    #     name: Switch to light mode



extra_css:
  - assets/stylesheets/extra.css

extra:
  generator: false

hooks:
post_build:
  - !sh preserve_cname.sh

nav:
  - Home: index.md
  - About: about.md
  - Topics:
    - Topic 1: topics/topic1.md
    - Topic 2: topics/topic2.md
    - Subtopics:
        - Subtopic 1: topics/subtopics/subtopic1.md
        - Subtopic 2: topics/subtopics/subtopic2.md
  - Contributor Guide: contributor_guide.md